<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <title>Send Message to Teacher</title>
</head>
<body>
    <script>
        $(document).ready(function(){
            $("#header").load("../header.html");
            $("#footer").load("../footer.html");

        });
    </script>
    <div id="header"></div>
    <div class="sendMessageform">
        <div id="send-message">
            <h2>Send Message to Teacher</h2>
            <form id="send-message-form">
                <label for="teacher-name">Teacher Name:</label>
                <input type="text" id="teacher-name" name="teacher-name" required><br>

                <label for="teacher-dept">Department:</label>
                <input type="text" id="teacher-dept" name="teacher-dept"><br>

                <label for="teacher-subject">Subject:</label>
                <input type="text" id="teacher-subject" name="teacher-subject"><br>

                <label for="message-text">Message:</label>
                <textarea id="message-text" name="message-text" required></textarea><br>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
